<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mr. Scott - Friendly chatbot assistant for discord servers</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/botlogo1-small-60.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="main-header">
          <div class="container">
            <a href="/" class="brand">
              <img
                src="img/botlogo1-small-60.png"
                alt="Mr. Scott brand-logo"
                class="brand-logo"
              />
              <span class="brand-title">Mr. Scott</span>
            </a>
            <div class="main-nav">
              <a
                href="https://github.com/ap4gh/mr_scott#mr-scott"
                class="nav-item nav-item-special"
                >Manual</a
              >
              <a href="https://discord.gg/wnXJArW" class="nav-item"
                ><i class="fab fa-discord"></i>&nbsp;Discord</a
              >
              <a href="https://github.com/ap4gh/mr_scott" class="nav-item"
                ><i class="fab fa-github"></i>&nbsp;Github</a
              >
            </div>
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="proj-image-name">
          <img
            class="proj-image"
            src="img/botlogo1-small-240.png"
            alt="mr. scott logo 240px"
          />
          <div class="proj-name">Mr. Scott <sup style="font-size: 1rem;">Beta</sup></div>
          <h1 class="typewriter">Hello</h1>
        </div>
        
        <p class="intro-text">
          A friendly chatbot assistant for Discord.
          <a
            href="https://github.com/ap4gh/mr_scott/blob/master/LICENSE"
            class="special-link"
            >Free and Open Source</a
          >
          for everyone.
        </p>
        <div class="actions">
          <a href="https://discordapp.com/api/oauth2/authorize?client_id=522025244442099724&permissions=1678056641&scope=bot"
          class="btn btn-special" target="_blank">
              <i class="fa fa-plus"></i> Invite</a>
          <a href="https://github.com/ap4gh/mr_scott" class="btn btn-primary" target="_blank"
            ><i class="fab fa-github"></i> Github</a
          >
        </div>
      </section>
    </div>
    <footer class="main-footer">
      Created by <a href="https://github.com/ap4gh">@ap4gh</a>
    </footer>

    <script src="js/final.js"></script>
  </body>
</html>
